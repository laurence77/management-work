<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Killer</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🔧 Service Worker Killer</h1>
    <p>This tool will unregister all service workers causing the reload issue.</p>
    
    <button onclick="killServiceWorkers()">🗑️ Unregister All Service Workers</button>
    <button onclick="clearAllData()">🧹 Clear All Browser Data</button>
    <button onclick="checkStatus()">📊 Check Status</button>
    
    <div id="status"></div>
    <div id="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        async function killServiceWorkers() {
            log('🔍 Searching for service workers...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Found ${registrations.length} service worker registrations`);
                    
                    if (registrations.length === 0) {
                        log('✅ No service workers found - this is good!', 'success');
                        return;
                    }
                    
                    for (let i = 0; i < registrations.length; i++) {
                        const registration = registrations[i];
                        log(`🗑️ Unregistering SW ${i + 1}: ${registration.scope}`);
                        
                        const success = await registration.unregister();
                        if (success) {
                            log(`✅ Successfully unregistered SW ${i + 1}`, 'success');
                        } else {
                            log(`❌ Failed to unregister SW ${i + 1}`, 'error');
                        }
                    }
                    
                    log('🎉 All service workers have been unregistered!', 'success');
                    log('💡 This should stop the automatic reloading issue.', 'success');
                    
                } catch (error) {
                    log(`❌ Error unregistering service workers: ${error.message}`, 'error');
                }
            } else {
                log('ℹ️ Service Worker API not supported in this browser');
            }
        }
        
        async function clearAllData() {
            log('🧹 Clearing all browser data...');
            
            // Clear storage
            localStorage.clear();
            sessionStorage.clear();
            log('✅ LocalStorage and SessionStorage cleared');
            
            // Clear caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                log(`Found ${cacheNames.length} caches to delete`);
                
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`🗑️ Deleted cache: ${cacheName}`);
                }
                log('✅ All caches cleared', 'success');
            }
            
            // Clear IndexedDB (if any)
            if ('indexedDB' in window) {
                log('🗑️ Attempting to clear IndexedDB...');
                // Note: This is more complex and usually requires knowing DB names
            }
            
            log('🎉 Browser data clearing complete!', 'success');
        }
        
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            let status = '<h3>📊 Current Status:</h3>';
            
            // Check service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length === 0) {
                    status += '<div class="success">✅ No service workers registered</div>';
                } else {
                    status += `<div class="error">❌ ${registrations.length} service workers still registered</div>`;
                    registrations.forEach((reg, i) => {
                        status += `<div>SW ${i + 1}: ${reg.scope}</div>`;
                    });
                }
            }
            
            // Check storage
            const localKeys = Object.keys(localStorage).length;
            const sessionKeys = Object.keys(sessionStorage).length;
            status += `<div>📦 LocalStorage: ${localKeys} items</div>`;
            status += `<div>📦 SessionStorage: ${sessionKeys} items</div>`;
            
            // Check caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                status += `<div>💾 Caches: ${cacheNames.length} caches</div>`;
            }
            
            statusDiv.innerHTML = status;
        }
        
        // Auto-check status on load
        checkStatus();
        
        log('🔧 Service Worker Killer ready');
        log('💡 Click "Unregister All Service Workers" to fix the reloading issue');
    </script>
</body>
</html>
